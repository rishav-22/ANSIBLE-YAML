--- 
- hosts: 10.0.0.5
  become: yes
  tasks:
  - name: i want to execute direct linux command 
    command: hostname -f
    register:  myfirsttaskresult

  - name: i want to display my first task result 
    debug: 
       msg: "{{myfirsttaskresult}}"

  - name: install git 
    apt:
      name: git 
      state: present 
    when: myfirsttaskresult.stderr==""

  - name: install tree  
    apt: 
      name:  tree 
      state: present 
    when: myfirsttaskresult.stderr !=""

  
 